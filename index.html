<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- gmail, image, and sign in button -->
        <div id="nav_nest">
            <div id="nav1">
                <a>About</a>
                <a>Store</a>
            </div>
            <div id="nav2">
                <a>Gmail</a>
                <a>Images</a>
                <a><img id="app_icon" src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-apps_90405.png" alt=""></a>
                <button id="sign_in_button">Sign in</button>
            </div>
        </div>
        <!-- google logo -->
        <div id="blank_flex"></div>
        <div id="google_logo_col">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <!-- search bar -->
        <div id="search_bar_flex">
            <div id="input_bar">
                <div id="search_icon">
                    <img id="search_icon_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png">
                </div>
                <input type="text">
                <div id="search_by_voice_icon">
                    <img id="search_by_voice_icon_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/334px-Google_mic.svg.png">
                </div>
            </div>
        </div>
        <!-- search button -->
        <div class="search_button_row">
            <button class="search_button">Google Search</button>
            <button class="search_button">I'm Feeling Lucky.</button>
        </div>
        <!-- footer menu -->
        <footer>
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
        </footer>
    </body>
</html>
